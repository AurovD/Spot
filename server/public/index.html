<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpotAPI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            /*background: #141E30;  !* fallback for old browsers *!*/
            /*background: linear-gradient(to right, #1C1D22, #141E30); !* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ *!*/
            font-family: 'Montserrat', 'Roboto', sans-serif;
            background-color: #1C1D22;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        .leftBox {
            background-image: url(./banner.jpg);
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
            border-bottom-right-radius: 30px;
            border-top-right-radius: 30px;
        }
        .rightBox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .text {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 100px 0;
            box-sizing: border-box;
        }
        .links {
            text-align: center;
        }
        img {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 200px;
        }
        .link {
            text-decoration: none;
            font-size: 50px;
            color: #E9EAF2;
            font-weight: 900;
            font-family: 'Roboto', sans-serif;
        }
        .link:hover {
            color: rgb(255, 101, 13);
        }
        h1 {
            font-weight: 100;
            font-size: 150px;
            color: #E9EAF2;
        }
    </style>
</head>
<body>
    <div class="leftBox"></div>
    <div class="rightBox">
        <div class="text">
            <img src="./logo.png" alt="logo">
<!--            <p class="rest">REST</p>-->
            <div class="links">
                <h1>Rest API</h1>
                <a href="https://spot.aurovd.ru/" class="link">spot.aurovd.ru</a><br>
                <a href="https://aurovd.ru/" class="link">aurovd.ru</a>
            </div>
        </div>
    </div>
</body>
</html>
